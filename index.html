<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dEagle NIE Генератор</title>
    <style>
        :root {
            --primary: #F28C82; /* Мягкий коралловый (красный флага Испании) */
            --primary-dark: #E07B73; /* Темнее для hover */
            --secondary: #F9E4B7; /* Кремовый желтый (желтый флага Испании) */
            --dark: #3A2E2A; /* Темно-коричневый для текста */
            --light: #FDF8F2; /* Очень светлый кремовый для фона */
            --success: #A8D5BA; /* Мягкий зеленый для уведомлений */
            --warning: #F9C97C; /* Теплый оранжевый */
            --danger: #E57373; /* Мягкий красный для ошибок */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FDF8F2 0%, #F9E4B7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: pan-x pan-y;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }

        .nie-display {
            position: relative;
            background-color: var(--light);
            border: 2px solid #EDEAE5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            word-break: break-all;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nie-display:hover {
            border-color: var(--primary);
        }

        .copy-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background-color: var(--primary-dark);
        }

        .copy-icon {
            width: 20px;
            height: 20px;
        }

        .controls {
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            color: var(--dark);
            font-size: 16px;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #EDEAE5;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        #copyBtnFull:hover {
            background-color: #F7D98A; /* Темнее кремового для hover */
        }

        .btn:active {
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .nie-display {
                font-size: 16px;
                padding: 15px;
            }

            .control-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .switch {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор NIE Испании <br> by dEagle</h1>

        <div class="nie-display" id="nieDisplay">
            Нажмите кнопку для генерации
            <button class="copy-btn" id="copyBtn" title="Копировать NIE">
                <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="includeX">Начинать с X</label>
                <label class="switch">
                    <input type="checkbox" id="includeX" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control-group">
                <label for="includeY">Начинать с Y</label>
                <label class="switch">
                    <input type="checkbox" id="includeY" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control-group">
                <label for="includeZ">Начинать с Z</label>
                <label class="switch">
                    <input type="checkbox" id="includeZ" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button class="btn" id="generateBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2v6h-6"></path>
                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                <path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path>
            </svg>
            Сгенерировать NIE
        </button>

        <button class="btn" id="copyBtnFull" style="margin-top: 15px; background-color: var(--secondary);">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Копировать NIE в буфер обмена
        </button>
    </div>

    <div class="toast" id="toast">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        NIE скопирован!
    </div>

    <script>
        const nieDisplay = document.getElementById('nieDisplay');
        const includeX = document.getElementById('includeX');
        const includeY = document.getElementById('includeY');
        const includeZ = document.getElementById('includeZ');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const copyBtnFull = document.getElementById('copyBtnFull');
        const toast = document.getElementById('toast');

        const controlLetters = 'TRWAGMYFPDXBNJZSQVHLCKE';

        function generateNIE() {
            let prefixOptions = [];
            if (includeX.checked) prefixOptions.push('X');
            if (includeY.checked) prefixOptions.push('Y');
            if (includeZ.checked) prefixOptions.push('Z');

            if (prefixOptions.length === 0) {
                includeX.checked = true;
                prefixOptions.push('X');
            }

            const prefix = prefixOptions[Math.floor(Math.random() * prefixOptions.length)];
            const number = Math.floor(Math.random() * 10000000).toString().padStart(7, '0');
            const prefixValue = { 'X': 0, 'Y': 1, 'Z': 2 }[prefix];
            const fullNumber = prefixValue + number;
            const remainder = parseInt(fullNumber) % 23;
            const controlLetter = controlLetters[remainder];

            const nie = prefix + number + controlLetter;
            nieDisplay.textContent = nie;

            nieDisplay.style.backgroundColor = '#FFF3E8';
            setTimeout(() => {
                nieDisplay.style.backgroundColor = '';
            }, 300);
        }

        generateBtn.addEventListener('click', generateNIE);
        generateNIE();

        function copyNIEToClipboard() {
            const nie = nieDisplay.textContent;
            if (nie && nie !== 'Нажмите кнопку для генерации') {
                navigator.clipboard.writeText(nie).then(() => {
                    showToast();
                });
            }
        }

        copyBtn.addEventListener('click', copyNIEToClipboard);
        copyBtnFull.addEventListener('click', copyNIEToClipboard);

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
